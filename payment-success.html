<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Memo Chess</title>
    <link rel="icon" type="image/png" href="images/chess-board.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .success-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .success-icon {
            font-size: 4rem;
            color: #27ae60;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .success-message {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #1e3a8a;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #1e40af;
        }

        .loading {
            color: #4b5563;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1 class="success-title">Payment Successful!</h1>
        <p class="success-message">
            Thank you for your subscription. Your account is being activated...
        </p>
        <div class="loading" id="loadingMessage">Activating your subscription...</div>
        <a href="profile.html" class="btn-primary" id="manualRedirectBtn" style="margin-top: 1rem; display: none;">
            Go to Profile
        </a>
    </div>

    <!-- Supabase JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    
    <!-- Supabase Helper Functions -->
    <script src="supabase-helpers.js"></script>
    
    <!-- Supabase Authentication Functions -->
    <script src="supabase-auth.js"></script>

    <script>
        // Activate subscription after successful payment
        async function activateSubscription() {
            try {
                // Get payment details from URL parameters
                // Dodo Payments redirects with: payment_id and status
                const urlParams = new URLSearchParams(window.location.search);
                const paymentId = urlParams.get('payment_id') || urlParams.get('order_id') || urlParams.get('transaction_id');
                const paymentStatus = urlParams.get('status'); // 'succeeded' or 'failed'
                const email = urlParams.get('email');
                
                console.log('='.repeat(80));
                console.log('ðŸ’° [PAYMENT SUCCESS] Page loaded');
                console.log('ðŸ’° [PAYMENT SUCCESS] URL:', window.location.href);
                console.log('ðŸ’° [PAYMENT SUCCESS] URL params:', Object.fromEntries(urlParams));
                console.log('ðŸ’° [PAYMENT SUCCESS] Payment ID:', paymentId);
                console.log('ðŸ’° [PAYMENT SUCCESS] Payment Status:', paymentStatus);
                console.log('ðŸ’° [PAYMENT SUCCESS] Email:', email);
                console.log('ðŸ’° [PAYMENT SUCCESS] All URL params:', urlParams.toString());
                console.log('='.repeat(80));
                
                // Get the pending plan from localStorage
                const planType = localStorage.getItem('pendingSubscriptionPlan') || 'monthly';
                
                // Check if user is logged in
                if (typeof getCurrentUser === 'function') {
                    const user = await getCurrentUser();
                    
                    if (user) {
                        // First, check if subscription already exists (webhook may have already created it)
                        let existingSubscription = null;
                        if (typeof window.getUserSubscription === 'function') {
                            try {
                                existingSubscription = await window.getUserSubscription();
                                console.log('Existing subscription check:', existingSubscription);
                            } catch (e) {
                                console.log('Could not check existing subscription:', e);
                            }
                        }
                        
                        // If subscription already exists and is active, skip creation
                        if (existingSubscription && existingSubscription.status === 'active') {
                            console.log('âœ… Subscription already exists and is active - webhook worked!');
                            document.getElementById('loadingMessage').textContent = 'Subscription already active! Redirecting...';
                            localStorage.setItem('cachedSubscriptionStatus', 'true');
                            localStorage.setItem('cachedSubscriptionPlan', existingSubscription.plan_type || planType);
                            localStorage.removeItem('pendingSubscriptionPlan');
                            setTimeout(() => {
                                window.location.href = 'profile.html';
                            }, 1500);
                            return;
                        }
                        
                        // Try to sync subscription via API (if webhook didn't fire)
                        // First, try to get the real subscription ID from Dodo Payments
                        console.log('ðŸ”„ Attempting to sync subscription via API...');
                        console.log('ðŸ”„ First, fetching real subscription ID from Dodo Payments...');
                        
                        // Get payment data from URL or use plan-based amounts (actual Dodo Payments prices)
                        const urlParams = new URLSearchParams(window.location.search);
                        const amount = urlParams.get('amount');
                        const currency = urlParams.get('currency') || 'EUR';
                        
                        // Use plan-based amounts if not in URL (these are the actual Dodo Payments prices)
                        let finalAmount = amount;
                        if (!finalAmount) {
                            finalAmount = planType === 'monthly' ? '3.49' : '8.90';
                            console.log('ðŸ’° Using plan-based amount:', finalAmount, currency);
                        }
                        
                        // Try to get real subscription ID from Dodo Payments API
                        const getSubscriptionIdUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                            ? 'http://localhost:3000/api/update-subscription-id'
                            : `${window.location.origin}/api/update-subscription-id`;
                        
                        let realSubscriptionId = paymentId; // Fallback to paymentId if fetch fails
                        
                        try {
                            console.log('ðŸ” Fetching subscription ID from Dodo Payments...');
                            const subscriptionIdResponse = await fetch(`${getSubscriptionIdUrl}?paymentId=${encodeURIComponent(paymentId || '')}&orderId=${encodeURIComponent(paymentId || '')}`, {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json',
                                }
                            });
                            
                            const subscriptionIdResult = await subscriptionIdResponse.json();
                            
                            if (subscriptionIdResult.success && subscriptionIdResult.subscription_id) {
                                realSubscriptionId = subscriptionIdResult.subscription_id;
                                console.log('âœ… Got real subscription ID from Dodo Payments:', realSubscriptionId);
                            } else {
                                console.warn('âš ï¸ Could not fetch subscription ID, using payment ID as fallback:', paymentId);
                                console.warn('âš ï¸ Webhook should handle this automatically');
                            }
                        } catch (subscriptionIdError) {
                            console.warn('âš ï¸ Error fetching subscription ID, using payment ID as fallback:', subscriptionIdError);
                            console.warn('âš ï¸ Webhook should handle this automatically');
                        }
                        
                        // Call sync API endpoint with real subscription ID (or fallback)
                        const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                            ? 'http://localhost:3000/api/sync-subscription'
                            : `${window.location.origin}/api/sync-subscription`;
                        
                        try {
                            const syncResponse = await fetch(apiUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    userEmail: user.email,
                                    subscriptionId: realSubscriptionId, // Use real subscription ID if available
                                    amount: finalAmount,
                                    currency: currency,
                                    planType: planType,
                                    paymentDate: new Date().toISOString()
                                })
                            });
                            
                            const syncResult = await syncResponse.json();
                            
                            if (syncResponse.ok && syncResult.success) {
                                console.log('âœ… Subscription synced successfully:', syncResult);
                                
                                // Update cache
                                localStorage.setItem('cachedSubscriptionStatus', 'true');
                                localStorage.setItem('cachedSubscriptionPlan', planType);
                                
                                // Clear pending subscription
                                localStorage.removeItem('pendingSubscriptionPlan');
                                
                                // Update loading message
                                document.getElementById('loadingMessage').textContent = 'Subscription activated! Redirecting...';
                                
                                // Redirect to profile after 2 seconds
                                setTimeout(() => {
                                    window.location.href = 'profile.html';
                                }, 2000);
                            } else {
                                console.error('âŒ Sync failed:', syncResult);
                                document.getElementById('loadingMessage').textContent = 'Payment successful! Subscription will be activated by webhook shortly.';
                                document.getElementById('manualRedirectBtn').style.display = 'inline-block';
                            }
                        } catch (syncError) {
                            console.error('âŒ Error calling sync API:', syncError);
                            document.getElementById('loadingMessage').textContent = 'Payment successful! Subscription will be activated by webhook shortly.';
                            document.getElementById('manualRedirectBtn').style.display = 'inline-block';
                        }
                    } else {
                        // User not logged in - redirect to sign in
                        document.getElementById('loadingMessage').textContent = 'Please sign in to activate your subscription.';
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    }
                } else {
                    document.getElementById('loadingMessage').textContent = 'Error: Supabase not initialized. Please refresh the page.';
                }
            } catch (error) {
                console.error('Error activating subscription:', error);
                document.getElementById('loadingMessage').textContent = 'Subscription will be activated shortly. The webhook is processing your payment.';
                document.getElementById('manualRedirectBtn').style.display = 'inline-block';
            }
        }

        // Initialize Supabase and activate subscription
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase
            if (typeof initSupabase === 'function') {
                initSupabase();
            }
            
            // Wait a moment for Supabase to initialize, then activate subscription
            setTimeout(activateSubscription, 500);
        });
    </script>
</body>
</html>
