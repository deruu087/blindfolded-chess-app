<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Memo Chess</title>
    <link rel="icon" type="image/png" href="images/chess-board.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .cancel-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cancel-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .cancel-title {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        .cancel-message {
            color: #4b5563;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #1e3a8a;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
            margin-right: 1rem;
        }

        .btn-primary:hover {
            background-color: #1e40af;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">âœ•</div>
        <h1 class="cancel-title">Payment Cancelled</h1>
        <p class="cancel-message">
            Your payment was cancelled. No charges were made. You can try again anytime.
        </p>
        <div>
            <a href="index.html" class="btn-primary">Return to Home</a>
            <a href="index.html" class="btn-secondary">Try Again</a>
        </div>
    </div>

    <script>
        // Clear pending subscription on cancel
        localStorage.removeItem('pendingSubscriptionPlan');
    </script>
</body>
</html>
